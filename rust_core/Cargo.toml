[package]
name = "rust_core"
version = "0.1.0"
edition = "2021"

[lib]
name = "rust_core"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.24.1", features = ["extension-module"] }
meval = "0.2"
sha2 = "0.10"
hex = "0.4"
rand = "0.8"
hmac = "0.12"
regex = "1.10"
chrono = "0.4"
walkdir = "2.4"
