# Per-agent model/provider configuration
# NOTE: Do NOT place API keys here. Keep provider credentials in environment variables
#       (e.g. DV_OPENAI_API_KEY, DV_GOOGLE_API_KEY, DV_ANTHROPIC_API_KEY).

repo_root: src
dry_run: true

models:
  coder:
    provider: internal_ai
    model: fleet-core-v1
    fallback: google/gemini-3-pro-preview
    temperature: 0.0
    max_tokens: 60000
  improvements:
    provider: internal_ai
    model: fleet-core-v1
    fallback: openai/gpt-5.2
    temperature: 0.2
    max_tokens: 60000
  tests:
    provider: internal_ai
    model: fleet-core-v1
    fallback: openai/gpt-5-mini
    temperature: 0.0
    max_tokens: 1000
  default:
    provider: internal_ai
    model: fleet-core-v1
    temperature: 0.0
    max_tokens: 4000
    fallback: anthropic/claude-haiku-4.5

# Usage: `python src/agent.py --config config/models.yaml`
