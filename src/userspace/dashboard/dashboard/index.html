<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyAgent Unified Desktop</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #0f172a; color: #f8fafc; font-family: 'Inter', sans-serif; }
        .artifact-card:hover { transform: translateY(-2px); transition: all 0.2s; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function Dashboard() {
            const [thoughts, setThoughts] = useState([]);
            const [artifacts, setArtifacts] = useState([]);
            const [peers, setPeers] = useState([]);
            const [activeTab, setActiveTab] = useState('thoughts');

            useEffect(() => {
                fetchData();
                const interval = setInterval(fetchData, 5000);
                return () => clearInterval(interval);
            }, []);

            const fetchData = async () => {
                try {
                    const tRes = await fetch('http://localhost:8000/api/thoughts');
                    const aRes = await fetch('http://localhost:8000/api/artifacts');
                    const pRes = await fetch('http://localhost:8000/api/voyager/peers');
                    setThoughts(await tRes.json());
                    setArtifacts(await aRes.json());
                    setPeers(await pRes.json());
                } catch (e) {
                    console.error("Link to dashboard_server.py failed. Make sure it is running.");
                }
            };

            window.sendChatMessage = async () => {
                const input = document.getElementById('chat-input');
                const message = input.value.trim();
                if (!message) return;

                input.value = '';
                // Optimistic UI update
                const userThought = {
                    timestamp: Date.now() / 1000,
                    role: 'user',
                    content: message
                };
                setThoughts(prev => [userThought, ...prev]);

                try {
                    await fetch('http://localhost:8000/api/chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: json.stringify({ message })
                    });
                    fetchData(); // Refresh to get the agent's thought
                } catch (e) {
                    console.error("Chat failure:", e);
                }
            };

            return (
                <div className="flex flex-col h-screen">
                    {/* Header */}
                    <header className="bg-slate-900 border-b border-slate-800 p-4 flex justify-between items-center">
                        <div className="flex items-center gap-2">
                            <i className="fas fa-robot text-blue-500 text-2xl"></i>
                            <h1 className="text-xl font-bold tracking-tight">PyAgent <span className="text-slate-500 font-light">Unified Desktop</span></h1>
                        </div>
                        <div className="flex gap-4">
                            <button onClick={() => setActiveTab('thoughts')} className={`px-4 py-2 rounded-lg ${activeTab === 'thoughts' ? 'bg-blue-600' : 'bg-slate-800'}`}>
                                <i className="fas fa-brain mr-2"></i> Thoughts
                            </button>
                            <button onClick={() => setActiveTab('artifacts')} className={`px-4 py-2 rounded-lg ${activeTab === 'artifacts' ? 'bg-blue-600' : 'bg-slate-800'}`}>
                                <i className="fas fa-box-open mr-2"></i> Artifacts
                            </button>
                            <button onClick={() => setActiveTab('swarm')} className={`px-4 py-2 rounded-lg ${activeTab === 'swarm' ? 'bg-cyan-600' : 'bg-slate-800'}`}>
                                <i className="fas fa-network-wired mr-2"></i> Swarm
                            </button>
                            <a href="/stream" target="_blank" className="px-4 py-2 rounded-lg bg-green-600/20 text-green-400 border border-green-500/30 hover:bg-green-600/30 transition-all">
                                <i className="fas fa-tower-broadcast mr-2"></i> Live Stream
                            </a>
                        </div>
                    </header>

                    {/* Main Content */}
                    <main className="flex-1 overflow-auto p-6 bg-slate-950">
                        {activeTab === 'thoughts' ? (
                            <div className="flex flex-col h-full max-w-4xl mx-auto">
                                <div className="flex-1 space-y-4 pb-32">
                                    {thoughts.length > 0 ? thoughts.map((t, i) => (
                                        <div key={i} className={`bg-slate-900 border ${t.role === 'user' ? 'border-blue-500/50 ml-12' : 'border-slate-800 mr-12'} p-4 rounded-xl shadow-lg transition-all hover:scale-[1.01]`}>
                                            <div className="flex justify-between text-[10px] text-slate-500 mb-2 font-mono">
                                                <span>{new Date(t.timestamp * 1000).toLocaleTimeString()}</span>
                                                <span className={`uppercase tracking-widest ${t.role === 'user' ? 'text-blue-400' : 'text-cyan-400'}`}>
                                                    {t.role === 'user' ? 'USER_INPUT' : (t.action || 'REASONING')}
                                                </span>
                                            </div>
                                            <p className="text-slate-200 leading-relaxed font-sans whitespace-pre-wrap">{t.content || t.message || JSON.stringify(t)}</p>
                                        </div>
                                    )) : (
                                        <div className="text-center py-20 text-slate-500">
                                            <i className="fas fa-ghost text-4xl mb-4"></i>
                                            <p>No thoughts recorded yet. Type a message below to start.</p>
                                        </div>
                                    )}
                                </div>

                                {/* Chat Input Bar */}
                                <div className="fixed bottom-24 left-1/2 -translate-x-1/2 w-full max-w-4xl px-6">
                                    <div className="bg-slate-900/90 backdrop-blur-md border border-slate-700/50 p-2 rounded-2xl shadow-2xl flex gap-3 items-center">
                                        <input 
                                            type="text" 
                                            placeholder="Message PyAgent Swarm..." 
                                            className="flex-1 bg-transparent border-none focus:ring-0 text-slate-200 px-4 py-3 placeholder-slate-600 font-sans"
                                            id="chat-input"
                                            onKeyDown={(e) => e.key === 'Enter' && window.sendChatMessage()}
                                        />
                                        <button 
                                            onClick={() => window.sendChatMessage()}
                                            className="bg-blue-600 hover:bg-blue-500 text-white w-12 h-12 rounded-xl flex items-center justify-center transition-all active:scale-95"
                                        >
                                            <i className="fas fa-paper-plane"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        ) : activeTab === 'swarm' ? (
                            <div className="space-y-6 max-w-4xl mx-auto">
                                <div className="bg-slate-900 border border-slate-800 p-6 rounded-xl shadow-lg flex justify-between items-center">
                                    <div>
                                        <h2 className="text-xl font-bold mb-2">Voyager P2P Mesh</h2>
                                        <p className="text-slate-400">Project Voyager active. Auto-discovering nodes on local network.</p>
                                    </div>
                                    <div className="flex gap-2">
                                        <a href="/topology" target="_blank" className="bg-cyan-600 hover:bg-cyan-500 px-6 py-3 rounded-xl font-bold transition-colors">
                                            <i className="fas fa-project-diagram mr-2"></i> Topology
                                        </a>
                                    </div>
                                </div>
                                
                                <div className="grid grid-cols-2 gap-4">
                                    <div className="bg-slate-900 border border-slate-800 p-4 rounded-xl">
                                        <h4 className="text-xs font-bold text-slate-500 uppercase mb-4">120fps Multimodal Muxer</h4>
                                        <div className="flex items-center justify-between">
                                            <span className="text-sm">Status</span>
                                            <span className="text-sm text-green-400">Locked 120.0 FPS</span>
                                        </div>
                                        <div className="mt-4 flex gap-2">
                                            <div className="flex-1 h-1 bg-slate-800 rounded-full overflow-hidden"><div className="w-[80%] h-full bg-blue-500"></div></div>
                                            <span className="text-[10px] font-mono">LAT: 0.2ms</span>
                                        </div>
                                    </div>
                                    <div className="bg-slate-900 border border-slate-800 p-4 rounded-xl">
                                        <h4 className="text-xs font-bold text-slate-500 uppercase mb-4">Cryptographic Sync</h4>
                                        <div className="flex items-center justify-between">
                                            <span className="text-sm">Algorithm</span>
                                            <span className="text-sm text-purple-400">AES-GCM-256</span>
                                        </div>
                                        <div className="mt-4 flex gap-2">
                                            <div className="flex-1 h-1 bg-slate-800 rounded-full overflow-hidden"><div className="w-[100%] h-full bg-purple-500"></div></div>
                                            <span className="text-[10px] font-mono">SECURED</span>
                                        </div>
                                    </div>
                                </div>
                                
                                <h3 className="text-lg font-semibold text-slate-300">Discovered Peers ({peers.length})</h3>
                                <div className="grid grid-cols-1 gap-4">
                                    {peers.length > 0 ? peers.map((p, i) => (
                                        <div key={i} className="bg-slate-900 border border-slate-700 p-4 rounded-xl flex justify-between items-center">
                                            <div className="flex items-center gap-4">
                                                <div className="w-10 h-10 bg-cyan-900 rounded-full flex items-center justify-center text-cyan-400 border border-cyan-500/30">
                                                    <i className="fas fa-server"></i>
                                                </div>
                                                <div>
                                                    <div className="font-bold flex items-center gap-2">
                                                        {p.name}
                                                        <span className="text-[10px] bg-blue-500/20 text-blue-400 px-1 rounded">MASTER</span>
                                                    </div>
                                                    <div className="text-xs text-slate-500">{p.addresses.join(', ')}:{p.port}</div>
                                                </div>
                                            </div>
                                            <div className="text-right">
                                                <div className="text-xs font-mono bg-slate-800 px-2 py-1 rounded text-cyan-300 border border-slate-700">ID: {p.node_id}</div>
                                                <div className="text-[10px] text-slate-500 mt-1 uppercase tracking-tighter">Latency: --ms | Heartbeat: OK</div>
                                            </div>
                                        </div>
                                    )) : (
                                        <div className="text-center py-10 border border-dashed border-slate-800 rounded-xl text-slate-600">
                                            <i className="fas fa-satellite-dish text-2xl mb-2 animate-pulse"></i>
                                            <p>Scanning network for other Voyager nodes...</p>
                                        </div>
                                    )}
                                </div>
                            </div>
                        ) : (
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                                {artifacts.map((a, i) => (
                                    <div key={i} className="artifact-card bg-slate-900 border border-slate-800 p-4 rounded-xl shadow-lg group">
                                        <div className="flex items-center justify-between gap-3 mb-3">
                                            <div className="flex items-center gap-3">
                                                <i className={`fas ${a.name.endsWith('.png') ? 'fa-image text-purple-400' : 'fa-file-code text-blue-400'} text-xl`}></i>
                                                <span className="font-medium truncate max-w-[150px]">{a.name}</span>
                                            </div>
                                            <i className="fas fa-external-link-alt text-slate-600 group-hover:text-blue-400 text-xs cursor-pointer"></i>
                                        </div>
                                        <div className="text-xs text-slate-500 flex justify-between border-t border-slate-800 pt-3">
                                            <span>{(a.size / 1024).toFixed(1)} KB</span>
                                            <span>{new Date(a.modified * 1000).toLocaleDateString()}</span>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </main>

                    {/* Generative Agent Bar Integration */}
                    <div id="floating-agent-bar" className="fixed bottom-6 left-1/2 -translate-x-1/2 z-50">
                        <div className="bg-slate-900/80 backdrop-blur-xl border border-blue-500/40 rounded-full px-6 py-3 flex items-center gap-6 shadow-2xl shadow-blue-500/20">
                            <div className="flex items-center gap-2 pr-4 border-r border-slate-800">
                                <div className="w-2 h-2 bg-green-500 rounded-full animate-pulse shadow-[0_0_8px_#22c55e]"></div>
                                <span className="text-[10px] font-bold text-slate-300 uppercase tracking-widest">Agent Active</span>
                            </div>
                            <div className="flex gap-4">
                                <div className="flex items-center gap-2 group cursor-pointer">
                                    <div className="w-1.5 h-1.5 bg-blue-500 rounded-full group-hover:bg-blue-400"></div>
                                    <span className="text-[10px] text-slate-400 font-mono">TEXT</span>
                                </div>
                                <div className="flex items-center gap-2 group cursor-pointer">
                                    <div className="w-1.5 h-1.5 bg-green-500 rounded-full group-hover:bg-green-400"></div>
                                    <span className="text-[10px] text-slate-400 font-mono">AUDIO</span>
                                </div>
                                <div className="flex items-center gap-2 group cursor-pointer">
                                    <div className="w-1.5 h-1.5 bg-red-500 rounded-full group-hover:bg-red-400 animate-pulse"></div>
                                    <span className="text-[10px] text-slate-200 font-mono">VIDEO <span className="text-[8px] bg-red-500/20 px-1 rounded">REC</span></span>
                                </div>
                            </div>
                            <div className="pl-4 border-l border-slate-800 flex flex-col">
                                <span className="text-[9px] text-slate-500 uppercase leading-none">Mux Throughput</span>
                                <span className="text-[11px] font-mono text-blue-400 font-bold">128.4 Mbps</span>
                            </div>
                        </div>
                    </div>

                    {/* Footer / Status */}
                    <footer className="bg-slate-900 border-t border-slate-800 p-2 text-[10px] text-slate-500 flex justify-between px-6">
                        <span>PyAgent Core v2026.1.0</span>
                        <span className="flex items-center gap-1">
                            <span className="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span> SYSTEM READY
                        </span>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Dashboard />);
    </script>
</body>
</html>
