<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyAgent Swarm Topology 3D</title>
    <script src="https://unpkg.com/3d-force-graph"></script>
    <style>
        body { margin: 0; background-color: #000; color: #fff; font-family: sans-serif; overflow: hidden; }
        #info { position: absolute; top: 10px; left: 10px; z-index: 10; pointer-events: none; }
    </style>
</head>
<body>
    <div id="info">
        <h1>PyAgent Swarm Topology</h1>
        <p>Nodes: <span id="node-count">0</span> | Links: <span id="link-count">0</span></p>
    </div>
    <div id="3d-graph"></div>

    <script>
        const elem = document.getElementById('3d-graph');
        const Graph = ForceGraph3D()(elem)
            .nodeLabel('id')
            .nodeAutoColorBy('group')
            .nodeVal('val')
            .linkWidth('value')
            .linkDirectionalParticles(2)
            .linkDirectionalParticleSpeed(d => d.value * 0.01)
            .linkDirectionalArrowLength(3.5)
            .linkDirectionalArrowRelPos(1)
            .backgroundColor('#050510');

        function updateData() {
            fetch('/api/topology')
                .then(res => res.json())
                .then(data => {
                    document.getElementById('node-count').textContent = data.nodes.length;
                    document.getElementById('link-count').textContent = data.links.length;
                    Graph.graphData(data);
                })
                .catch(err => console.error("Topology Sync Error:", err));
        }

        setInterval(updateData, 5000);
        updateData();
    </script>
</body>
</html>
